<div id="styleSelector" [ngClass]="configOpenRightBar">
  <div class="selector-toggle">
    <a href="javascript:" placement="left" ngbTooltip="Live layout customizer" (click)="toggleRightbar()"></a>
  </div>
  <ul>
    <li>
      <p class="selector-title main-title st-main-title"><b>Gradient </b>able Customizer</p><span
        class="text-muted">Live customizer with tons of options</span>
    </li>
    <li>
      <p class="selector-title">Main layouts</p>
    </li>
    <li>
      <div class="theme-color">
        <a href="javascript:" (click)="setNavBarTheme('themelight1')" navbar-theme="themelight1" placement="top"
          ngbTooltip="Light Sidebar">
          <span class="head"></span>
          <span class="cont"></span>
        </a>
        <a href="javascript:" (click)="setNavBarTheme('theme1')" navbar-theme="theme1" placement="top"
          ngbTooltip="Dark Sidebar">
          <span class="head"></span>
          <span class="cont"></span>
        </a>
        <a href="javascript:" (click)="setLayoutType('img')" layout-type="img" placement="top"
          ngbTooltip="Sidebar with image">
          <span class="head"></span>
          <span class="cont"></span>
        </a>
        <a href="javascript:" (click)="setLayoutType('light')" layout-type="light" placement="top"
          ngbTooltip="Light Layout">
          <span class="head"></span>
          <span class="cont"></span>
        </a>
        <a href="javascript:" (click)="setLayoutType('dark')" layout-type="dark" placement="top"
          ngbTooltip="Dark Layout">
          <span class="head"></span>
          <span class="cont"></span>
        </a>
      </div>
    </li>
  </ul>
  <perfect-scrollbar [style.max-width]="'100%'" [style.max-height]="'calc(100vh - 300px)'" [config]="config">
    <div class="style-cont m-t-10">
      <div class="md-tabs">
        <ngb-tabset>
          <ngb-tab title="Layouts">
            <ng-template ngbTabContent>
              <div [@fadeInOutTranslate] class="m-t-15">
                <ul>
                  <li class="theme-option">
                    <div class="checkbox-fade fade-in-primary">
                      <label>
                        <input type="checkbox" value="false" id="theme-layout" name="vertical-item-border"
                          [checked]="isVerticalLayoutChecked" (change)="setVerticalLayout()">
                        <span class="cr"><i class="cr-icon fa fa-check txt-success"></i></span>
                        <span>Box Layout - with patterns</span>
                      </label>
                    </div>
                  </li>
                  <li class="theme-option" id="bg-pattern-visiblity" [ngClass]="displayBoxLayout">
                    <div class="theme-color">
                      <a href="javascript:" class="small" (click)="setBackgroundPattern('pattern1')"
                        themebg-pattern="pattern1"></a>
                      <a href="javascript:" class="small" (click)="setBackgroundPattern('pattern2')"
                        themebg-pattern="pattern2"></a>
                      <a href="javascript:" class="small" (click)="setBackgroundPattern('pattern3')"
                        themebg-pattern="pattern3"></a>
                      <a href="javascript:" class="small" (click)="setBackgroundPattern('pattern4')"
                        themebg-pattern="pattern4"></a>
                      <a href="javascript:" class="small" (click)="setBackgroundPattern('pattern5')"
                        themebg-pattern="pattern5"></a>
                      <a href="javascript:" class="small" (click)="setBackgroundPattern('pattern6')"
                        themebg-pattern="pattern6"></a>
                    </div>
                  </li>
                  <li class="theme-option">
                    <div class="checkbox-fade fade-in-primary">
                      <label>
                        <input type="checkbox" value="false" id="sidebar-position" name="sidebar-position"
                          [checked]="isSidebarChecked" (change)="setSidebarPosition()">
                        <span class="cr"><i class="cr-icon fa fa-check txt-success"></i></span>
                        <span>Fixed Sidebar Position</span>
                      </label>
                    </div>
                  </li>
                  <li class="theme-option">
                    <div class="checkbox-fade fade-in-primary">
                      <label>
                        <input type="checkbox" value="false" id="header-position" name="header-position"
                          [checked]="isHeaderChecked" (change)="setHeaderPosition()">
                        <span class="cr"><i class="cr-icon fa fa-check txt-success"></i></span>
                        <span>Fixed Header Position</span>
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Sidebar Settings">
            <ng-template ngbTabContent>
              <div [@fadeInOutTranslate] class="m-t-15">
                <ul>
                  <li class="theme-option">
                    <p class="sub-title drp-title">Menu Type</p>
                    <div class="form-radio" id="menu-effect">
                      <div class="radio radiofill radio-primary radio-inline" ngbTooltip="Color icon">
                        <label>
                          <input type="radio" name="radio" value="st1" (click)="navTypeFunc($event.target.value)">
                          <i class="helper"></i>
                          <span class="micon st1"><i class="ti-home"></i></span>
                        </label>
                      </div>
                      <div class="radio radiofill radio-success radio-inline" ngbTooltip="Simple icon">
                        <label>
                          <input type="radio" name="radio" value="st2" (click)="navTypeFunc($event.target.value)"
                            checked="true">
                          <i class="helper"></i>
                          <span class="micon st2"><i class="ti-home"></i></span>
                        </label>
                      </div>
                    </div>
                  </li>
                  <li class="theme-option">
                    <p class="sub-title drp-title">SideBar Effect</p>
                    <select id="vertical-menu-effect" class="form-control minimal"
                      (change)="verticalEffectFun($event.target.value)">
                      <option value="shrink" selected>shrink</option>
                      <option value="overlay">overlay</option>
                      <option value="push">Push</option>
                    </select>
                  </li>
                  <li class="theme-option">
                    <p class="sub-title drp-title">Hide/Show Border</p>
                    <select id="vertical-border-style" class="form-control minimal"
                      (change)="itemBorderStyleFun($event.target.value)">
                      <option value="solid" selected>Style 1</option>
                      <option value="dotted">Style 2</option>
                      <option value="dashed">Style 3</option>
                      <option value="none" selected>No Border</option>
                    </select>
                  </li>
                  <li class="theme-option">
                    <p class="sub-title drp-title">Drop-Down Icon</p>
                    <select id="vertical-dropdown-icon" class="form-control minimal"
                      (change)="dropDownIconFun($event.target.value)">
                      <option value="style1" selected>Style 1</option>
                      <option value="style2">style 2</option>
                      <option value="style3" selected>style 3</option>
                    </select>
                  </li>
                  <li class="theme-option">
                    <p class="sub-title drp-title">Sub Menu Drop-down Icon</p>
                    <select id="vertical-subitem-icon" class="form-control minimal"
                      (change)="subItemIconFun($event.target.value)">
                      <option value="style1">Style 1</option>
                      <option value="style2">style 2</option>
                      <option value="style3">style 3</option>
                      <option value="style4">style 4</option>
                      <option value="style5">style 5</option>
                      <option value="style6">style 6</option>
                      <option value="style7" selected>style 7</option>
                    </select>
                  </li>
                </ul>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <div class="tab-content tabs">
        <ul>
          <li>
            <p class="selector-title">Header color</p>
          </li>
          <li><span class="selector-title">Dark</span></li>
          <li class="theme-option">
            <div class="theme-color">
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme1');headerThemeEventFunc('theme1')" header-theme="theme1">
                <span class="head"></span>
                <span class="cont"></span>
              </a>
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme2');headerThemeEventFunc('theme2')" header-theme="theme2">
                <span class="head"></span>
                <span class="cont"></span></a>
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme3');headerThemeEventFunc('theme3')" header-theme="theme3">
                <span class="head"></span>
                <span class="cont"></span>
              </a>
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme4');headerThemeEventFunc('theme4')" header-theme="theme4">
                <span class="head"></span>
                <span class="cont"></span>
              </a>
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme5');headerThemeEventFunc('theme5')" header-theme="theme5">
                <span class="head"></span>
                <span class="cont"></span>
              </a>
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme6');headerThemeEventFunc('theme6')" header-theme="theme6">
                <span class="head"></span>
                <span class="cont"></span>
              </a>
            </div>
          </li>
          <li><span class="selector-title">light</span></li>
          <li class="theme-option">
            <div class="theme-color">
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme7');headerThemeEventFunc('themelight1')" header-theme="themelight1">
                <span class="head"></span>
                <span class="cont"></span>
              </a>
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme8');headerThemeEventFunc('themelight2')" header-theme="themelight2">
                <span class="head"></span>
                <span class="cont"></span>
              </a>
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme9');headerThemeEventFunc('themelight3')" header-theme="themelight3">
                <span class="head"></span>
                <span class="cont"></span>
              </a>
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme10');headerThemeEventFunc('themelight4')" header-theme="themelight4">
                <span class="head"></span>
                <span class="cont"></span></a>
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme11');headerThemeEventFunc('themelight5')" header-theme="themelight5">
                <span class="head"></span>
                <span class="cont"></span>
              </a>
              <a href="javascript:" class="header-theme"
                (click)="activeItemThemeFunc('theme12');headerThemeEventFunc('themelight6')" header-theme="themelight6">
                <span class="head"></span>
                <span class="cont"></span>
              </a>
            </div>
          </li>
          <li>
            <p class="selector-title">Navbar image</p>
          </li>
          <li class="theme-option">
            <div class="theme-color">
              <a href="javascript:" class="navbg-pattern image" (click)="sidebarImgTypeEventFunc('img1')"
                navbg-pattern="img1"></a>
              <a href="javascript:" class="navbg-pattern image" (click)="sidebarImgTypeEventFunc('img2')"
                navbg-pattern="img2"></a>
              <a href="javascript:" class="navbg-pattern image" (click)="sidebarImgTypeEventFunc('img3')"
                navbg-pattern="img3"></a>
              <a href="javascript:" class="navbg-pattern image" (click)="sidebarImgTypeEventFunc('img4')"
                navbg-pattern="img4"></a>
              <a href="javascript:" class="navbg-pattern image" (click)="sidebarImgTypeEventFunc('img5')"
                navbg-pattern="img5"></a>
            </div>
          </li>
          <li>
            <p class="selector-title">Active link color</p>
          </li>
          <li class="theme-option">
            <div class="theme-color">
              <a href="javascript:" (click)="activeItemThemeFunc('theme1')" class="small"
                active-item-theme="theme1"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme2')" class="small"
                active-item-theme="theme2"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme3')" class="small"
                active-item-theme="theme3"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme4')" class="small"
                active-item-theme="theme4"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme5')" class="small"
                active-item-theme="theme5"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme6')" class="small"
                active-item-theme="theme6"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme7')" class="small"
                active-item-theme="theme7"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme8')" class="small"
                active-item-theme="theme8"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme9')" class="small"
                active-item-theme="theme9"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme10')" class="small"
                active-item-theme="theme10"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme11')" class="small"
                active-item-theme="theme11"></a>
              <a href="javascript:" (click)="activeItemThemeFunc('theme12')" class="small"
                active-item-theme="theme12"></a>
            </div>
          </li>
          <li>
            <p class="selector-title">Menu Caption Color</p>
          </li>
          <li class="theme-option">
            <div class="theme-color">
              <a href="javascript:" class="small" (click)="menuTitleThemeFun(theme1)" lheader-theme="theme1"></a>
              <a href="javascript:" class="small" (click)="menuTitleThemeFun(theme2)" lheader-theme="theme2"></a>
              <a href="javascript:" class="small" (click)="menuTitleThemeFun(theme3)" lheader-theme="theme3"></a>
              <a href="javascript:" class="small" (click)="menuTitleThemeFun(theme4)" lheader-theme="theme4"></a>
              <a href="javascript:" class="small" (click)="menuTitleThemeFun(theme5)" lheader-theme="theme5"></a>
              <a href="javascript:" class="small" (click)="menuTitleThemeFun(theme6)" lheader-theme="theme6"></a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </perfect-scrollbar>
